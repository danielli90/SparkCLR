version: 1.4.1-SNAPSHOT-{build}

#build C# solution and scala project
build_script:
  - cmd: echo appvenyor env BUILD_NUMBER=[%APPVEYOR_BUILD_NUMBER%] BUILD_VERSION=[%APPVEYOR_BUILD_VERSION%] REPO_TAG=[%APPVEYOR_REPO_TAG%] REPO_TAG_NAME=[%APPVEYOR_REPO_TAG_NAME%] APPVEYOR=[%APPVEYOR%] CI=[%CI%]
  - cmd: SET PATH=%JAVA_HOME%\bin;%PATH%
  - cmd: SET PATH=%JAVA_HOME%\bin;%PATH%
  - cmd: SET MAVEN_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - cmd: SET JAVA_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - cmd: Build.cmd

test:
  assemblies:
    - csharp\AdapterTest\bin\Debug\AdapterTest.dll

# scripts to run after tests
after_test:
#  - cmd: Runsamples.cmd --validate
  - cmd: dir csharp\Microsoft*.nupkg
  - cmd: dir scala\target\spark-clr*.jar

artifacts:          
  - path: '**\Microsoft*.nupkg' # find all NuGet packages recursively
  - path: 'scala\target\spark-clr*.jar' # find all NuGet packages recursively

deploy:
  - provider: GitHub
    release: testsparkclr-$(appveyor_repo_tag_name)
    description: 'test sparkclr release'
    auth_token:
      secure: PUPef6+F9OpqLV4Y/Uv+N6dwppAwtvxXWfsgmHR6F9dpVVwdFrZIDSVrF6M+nBuL # your encrypted token from GitHub
    #artifact: /.*\.nupkg/            # upload all NuGet packages to release assets
    artifact: /Microsoft.*\.nupkg/,/spark-clr.*\.jar/
    draft: true 
    prerelease: true
    on:
      # branch: master                 # release from master branch only
      # branch: appv                   # release from master branch only
      appveyor_repo_tag: true          # deploy on tag push only

  - provider: NuGet
   # server:                  # remove to push to NuGet.org
    api_key:
      secure: 8/aUEkMI5hEiCETWDwHnRk7VXF5bPVMjrtGqYhLmDt/1A2uy8N8UwioZENNGGmdm
    skip_symbols: true
   # symbol_server:           # remove to push symbols to SymbolSource.org
   # artifact: /.*\.nupkg/
   # artifact: Microsoft.SparkCLR.1.0.0.nupkg
    artifact: /Microsoft.*\.nupkg/
   # on: <== not supported other than GitHub - need to play trick in build.cmd
    # branch: master                 # release from master branch only
    # branch: appv                   # release from master branch only
    # appveyor_repo_tag: true          # deploy on tag push only
